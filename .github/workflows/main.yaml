name: Main Workflow
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - '**.spec.js'
      - '.gitignore'
  pull_request:
    branches: ['main']
    types: [opened, reopened, edited]
  release:
    types: [created]

jobs:
  AlgorithmMatrix:
    strategy:
      fail-fast: false
      matrix:
        region: [ syria_north_west, syria ]
        include:
          - region: syria_north_west
            regionName: NWS
            regionCode: nws
          - region: syria
            regionName: SYR
            regionCode: syr
    uses: "./.github/workflows/build.yml"
    with:
      # TODO: reintroduce the postfix
      # buildPostfix: ${{ github.ref_name }}
      region: ${{ matrix.region }}
      regionName: ${{ matrix.regionName }}
      regionCode: ${{ matrix.regionCode }}
    secrets: inherit

