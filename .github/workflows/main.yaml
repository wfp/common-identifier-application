name: Main Workflow

on:
  push:
    branches: ['main', 'develop']
  pull_request:
    branches: ['main']
    types: [opened, reopened, edited]

jobs:
  algoMatrix:
    strategy:
      fail-fast: false
      matrix:
        region: [ syria_north_west ]
        include:
          - region: syria_north_west
            regionName: NWS
            regionCode: nws
          - region: syria
            regionName: GOS
            regionCode: gos
    uses: "./.github/workflows/test.yaml"
    with:
      region: ${{ matrix.region }}
      regionName: ${{ matrix.regionName }}
      regionCode: ${{ matrix.regionCode }}
    secrets: inherit
