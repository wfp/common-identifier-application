name: Main Workflow
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - '**.spec.js'
      - '.gitignore'
  pull_request:
    branches: ['main']
    types: [opened, reopened, edited]
  release:
    types: [created]

jobs:
  AlgorithmMatrix:
    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    strategy:
      fail-fast: false
      matrix:
        algorithm: [ syria_north_west, syria ]
        include:
          - algorithm: syria_north_west
            algorithmId: nws
          - algorithm: syria
            algorithmId: syr
    uses: "./.github/workflows/build.yml"
    with:
      algorithm: ${{ matrix.algorithm }}
      algorithmId: ${{ matrix.algorithmId }}
    secrets: inherit

