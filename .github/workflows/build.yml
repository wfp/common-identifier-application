name: Build CommonID App
on:
  workflow_call:
    inputs:
      algorithm:
        required: true
        type: string
      algorithmShortCode:
        required: true
        type: string

jobs:
  RunTestSuite:
    name: 1. Run Test Suite
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      
      - name: Install dependencies
        run: |
          npm install
          npm install -g tsx

      - name: Install and run tests
        run: tsx scripts/build.ts --directory ${{ inputs.algorithm }} --short-code ${{ inputs.algorithmShortCode }} --no-build --run-tests
      
      - name: Publish Test Results
        uses: EnricoMi/publish-unit-test-result-action/windows@v2
        if: always()
        with:
          check_name: Test Results ${{ inputs.algorithm }}
          files: ./coverage/test-report/test-report.xml

  BuildApplication:
    name: 2. Build Application
    needs:
     - RunTestSuite
    if: needs.RunTestSuite.result == 'success'
    runs-on: windows-latest
  
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: |
          npm install
          npm install -g tsx

      - name: Build and package application
        run: tsx scripts/build.ts --directory ${{ inputs.algorithm }} --short-code ${{ inputs.algorithmShortCode }} --package
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      
      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: common-identifier-application-${{ inputs.algorithmShortCode }}
          path: release/*/*-setup.exe
