name: Build Electron App
on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**.md'
      - '**.spec.js'
      - '.gitignore'
  release:
    types: [created]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Checkout Algorithm Repo
        run: |
          git clone --filter=blob:none --no-checkout --depth 1 https://${{ secrets.REPO_PAT }}@github.com/wfp/common-identifier-algorithms algo_repo
          cd algo_repo
          git sparse-checkout init --no-cone
          git sparse-checkout set syria_north_west
          git checkout
          cp -r syria_north_west ../src/main/algo
          cd ../ && rm algo_repo -r -fo
      
      - name: Setup node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
        
      - run: git config --global url."https://${{ secrets.REPO_PAT }}@github.com/".insteadOf ssh://git@github.com/  
      
      - name: Install dependencies
        run: npm install
      
      - name: Build the application
        run: npm run build && npm run package
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      
      - name: Upload build artefacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-app
          path: release/*/*-setup.exe
