resources:
  repositories:
  - repository: AlgoNws   # An ID to reference
    type: Git
    name: ALGO-NWS          # The name of the repository for the submodule
  - repository: AlgoGos
    type: Git
    name: ALGO-GOS
  - repository: AlgoShared
    type: Git
    name: ALGO-SHARED

trigger: none
# - main

pool:
  vmImage: windows-latest

jobs:
  - job:
    steps:
      - checkout: self
        submodules: true
    uses:
      repositories:
      - AlgoNws
      - AlgoGos
      - AlgoShared

  - job: buildFrontend
    steps:
    - script: |
        (cd src/renderer && npm install && npm run build)
      displayName: 'Build the renderer'

    - script: |
        echo Add other tasks to build, test, and deploy your project.
        echo See https://aka.ms/yaml
      displayName: 'Run a multi-line script'

  - job: buildNWSWin
    displayName: Windows + algo-uscadi
    steps:
      - script: npm install
        displayName: NPM install

      - script: node tools/activate-algo.js algo-uscadi
        displayName: "Activate algorithm 'algo-uscadi'"

      - script: npx electron-forge make --arch=x64 --platform=win32
        displayName: Electron-Forge make

      - script: ls -laR out/
        displayName: Lets look at the output
          
    

